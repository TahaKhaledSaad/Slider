<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Images Slider</h1>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="./imgs/img1.jpg" alt="" />
      <img src="./imgs/img2.jpg" alt="" />
      <img src="./imgs/img3.jpg" alt="" />
      <img src="./imgs/img4.jpg" alt="" />
      <img src="./imgs/img5.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
